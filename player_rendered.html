<html>
  <head>
    <style>
      body {
        background-color: #ff5400;
        display: flex;
      }
      #pl {
        margin: auto;
        width: 80px;
        height: 80px;
        border: 5px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        box-sizing: border-box;
        animation: 1s linear infinite rotation;
        opacity: 0.4;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="main" style="margin: 0px; padding: 0px; overscroll-behavior: none">
      <div id="loader" style="display: none">
        <div id="loader-progress">0%</div>
        <div id="label"></div>
        <div id="loader-dots"></div>
      </div>
      <style>
        body {
          background: #ff5400;
          margin: 0;
          padding: 0;
          user-select: none;
        }

        body.april-fools-day {
          background: #1c00af !important;
        }

        #pl {
          display: none;
        }

        #pl.menu {
          display: block;
          z-index: 9999;
          width: 35px;
          height: 35px;
          position: fixed;
          opacity: 0.7;
          top: 20px;
          right: 20px;
          border: 6px solid #000;
          border-bottom-color: transparent;
        }

        body.snes-active {
          background: #000;
        }

        #main {
          height: 100%;
          width: 100%;
          display: flex;
        }

        #main * {
          box-sizing: border-box;
        }

        #main:after {
          content: "";
          position: fixed;
          background: rgba(0, 0, 0, 0.15);
          width: 100%;
          height: 100%;
          z-index: -1;
        }

        button,
        input,
        select,
        body {
          font-family: "Minimal3x5", sans-serif;
          font-size: 22px;
        }

        input[type="file"] {
          font-family: sans-serif;
          font-size: 16px;
        }

        textarea {
          resize: vertical;
        }

        #gif,
        canvas#ninja-alerts-canvas {
          margin: auto;
        }

        #gif {
          width: 100%;
          height: auto;
          margin: auto;
        }

        select,
        .input {
          width: 100%;
          padding: 15px;
          font-size: 30px;
          font-weight: 700;
          border: none;
          color: #000;
          cursor: pointer;
        }

        select {
          appearance: none;
        }

        textarea:focus,
        .input:focus {
          outline: 2px solid #fb8f01;
          outline-offset: 3px;
        }

        .label {
          color: #fff;
          padding: 20px 20px 10px;
        }

        #top-nav {
          position: absolute;
          top: 0;
          right: 0;
          display: flex;
          padding: 20px;
          opacity: 0;
          animation: showMenu 0.5s ease-in-out 0.5s forwards;
          animation-delay: 1.5s;
        }

        @media (max-width: 300px) {
          #top-nav {
            display: none;
          }
        }

        #top-nav .icon-button {
          opacity: 0.7;
          margin-left: 20px;
          cursor: pointer;
          user-select: none;
        }

        #top-nav .icon-button:hover {
          opacity: 1;
        }

        #top-nav .icon-button img {
          width: 35px;
          height: 35px;
        }

        @keyframes showMenu {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        #modal {
          background: #1e1e1e;
          image-rendering: pixelated;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 2000;
          display: none;
          justify-content: center;
          padding: 20px;
          align-items: flex-start;
          background-size: contain;
          overflow: auto;
        }

        #modal-content {
          position: relative;
          width: 100%;
          max-width: 646px;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #242729;
          margin: auto;
          z-index: 1000;
        }

        #menu-content {
          position: relative;
          height: 100%;
          width: 100%;
          min-height: 600px;
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          padding: 20px;
        }

        #header {
          padding: 4px;
          width: 100%;
          margin-bottom: auto;
          display: flex;
          justify-content: center;
          align-items: center;
          border-bottom: 1px solid #3d4347;
          padding-bottom: 21px;
          position: relative;
        }

        #close-button,
        #menu-back-button,
        #snes-back-button {
          margin-right: auto;
          transform: rotate(90deg);
          cursor: pointer;
          opacity: 0.5;
          height: 25px;
          width: 25px;
          position: absolute;
          top: calc(50% - 22px);
          left: 0;
        }

        #close-button:hover,
        #menu-back-button:hover {
          opacity: 1;
        }

        #close-button img,
        #menu-back-button img {
          width: 25px;
          height: 25px;
        }

        #close-button {
          left: auto;
          right: 10px;
        }

        #icon {
          width: auto;
          height: 50px;
        }

        #menu-content .button {
          position: relative;
          z-index: 2300;
          width: 100%;
          padding: 20px 20px 17px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          margin: 7px 0;
          border: none;
          background: #5d5d55;
          max-width: 280px;
          color: #fff;
          cursor: pointer;
        }

        #menu-content .button:hover {
          background: #4b4b45;
        }

        #menu-content .button.primary {
          background: #ff7000;
        }

        #menu-content .button.primary:hover {
          background: #d9660d;
        }

        #menu-content .button:disabled {
          background: #484848 !important;
          color: #777777 !important;
          cursor: not-allowed;
        }

        #menu-content .button:disabled:active {
          transform: none !important;
        }

        .menu {
          display: none;
          flex-direction: column;
          width: 100%;
          justify-content: center;
          align-items: center;
          margin: 10px 0;
        }

        #resize-form {
          width: 100%;
          display: flex;
          flex-direction: column;
          margin: 0;
          align-items: center;
          max-width: 280px;
        }

        #resize-form input {
          margin: 10px 0;
          text-align: center;
        }

        .menu.active {
          display: flex;
        }

        #menu-content button:active {
          transform: translate(2px, 2px);
        }

        #stickers-menu canvas#ninja-alerts-canvas {
          max-width: 280px !important;
          margin: 20px;
        }

        #stickers-button-wrap {
          flex-direction: column;
          width: 100%;
          justify-content: center;
          align-items: center;
          display: flex;
          position: relative;
          max-width: 280px;
        }

        #stickers-button-wrap select {
          max-width: 280px;
          margin-bottom: 10px;
        }

        #select-icon {
          width: 20px;
          height: 20px;
          position: absolute;
          z-index: 9999;
          top: 18px;
          right: 13px;
          user-select: none;
          pointer-events: none;
          filter: invert(1);
        }

        #license-wrapper {
          user-select: text;
        }

        #license-wrapper h1 {
          line-height: 1.2em;
        }

        #license-wrapper h2 {
          line-height: 1.3em;
        }

        #loader-progress {
          margin-bottom: 20px;
          font-size: 40px;
        }

        #loader-dots {
          width: 60px;
          aspect-ratio: 4;
          background: radial-gradient(circle closest-side, #fff 90%, #fff) 0 /
            calc(100% / 3) 100% space;
          clip-path: inset(0 100% 0 0);
          animation: l1 1s steps(4) infinite;
          margin-top: 20px;
        }

        @keyframes l1 {
          to {
            clip-path: inset(0 -34% 0 0);
          }
        }

        #loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 2000;
          background-color: #1e1e1e;
          color: #fff;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          z-index: 9000;
        }

        #animation-editor {
          width: 100%;
          min-height: 350px;
          font-size: 15px;
          padding: 20px;
          margin-bottom: 20px;
        }

        #animation-label {
          margin-bottom: 20px;
        }

        #animation-menu-buttons {
          display: flex;
          flex-direction: column;
        }

        #animation-edit-wrapper {
          display: none;
          width: 100%;
          flex-direction: column;
          align-items: center;
          position: relative;
        }

        #animation-edit-wrapper .button {
          margin-bottom: 18px;
        }

        #animation-invalid {
          background: #cd3f3f;
          padding: 15px 12px 12px;
          align-items: center;
          justify-content: center;
          color: #fff;
          display: none;
          position: absolute;
          top: -61px;
          width: 100%;
        }

        #snes-menu #game-button-container {
          display: grid !important;
          justify-content: center;
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
          grid-gap: 10px;
          margin: 30px;
        }

        #snes-menu .game-button {
          display: flex;
          width: 100%;
          height: 100%;
          padding: 8px;
          background: #4d555b;
          cursor: pointer;
          align-self: center;
          justify-self: center;
          opacity: 0.75;
        }

        #snes-game-custom-rom span {
          display: flex;
          align-self: center;
          text-align: center;
          line-height: 1em;
          color: #fff;
        }

        #snes-menu .game-button:hover {
          background: #777f86;
        }

        #snes-menu .game-button.selected {
          border: 4px solid #ff5400;
        }

        #snes-menu .snes-error-message {
          align-self: center;
          color: red;
          margin: 0 0 10px;
        }

        .game-button.selected:hover {
          background: #fff;
          cursor: default;
        }

        #snes-menu #snes-loaded-game-info {
          text-align: center;
          padding: 15px 8px 13px;
          margin: 20px 0 0;
          color: #fff;
        }

        #snes-menu #snes-loaded-game-info.snes-loaded-game {
          background: #58b55c;
        }

        #snes-menu #snes-loaded-game-info::before {
          content: "Select a game";
        }

        #snes-menu #snes-loaded-game-info.snes-loaded-game::before {
          content: "Loaded game: ";
        }

        #snes-menu-container {
          display: flex;
          flex-direction: column;
          position: relative;
          width: 100%;
        }

        #snes-menu-wrapper {
          display: flex;
          flex-direction: column;
          width: auto;
          margin: 0 auto 20px;
          align-items: center;
        }

        #snes-rom-decryption-key {
          font-size: 24px;
          margin: 10px 0;
          color: #000;
        }

        .snes-button-loaded {
          background: #ff5400 !important;
        }

        #snes-controls-wrapper {
          color: #fff;
          flex-direction: column;
          width: 100%;
        }

        #snes-controls-wrapper .button {
          display: flex;
          align-self: center;
        }

        #snes-controls-wrapper .snes-control-mode-button {
          margin: 20px 10px 25px;
          max-width: unset;
        }

        #snes-controls-wrapper .snes-control-mode-button:first-child {
          margin-left: 0;
        }

        #snes-controls-wrapper .snes-control-mode-button:last-child {
          margin-right: 0;
        }

        #snes-controls-wrapper .snes-control-mode-button.active {
          background: #ff5400;
        }

        #snes-controls-wrapper .snes-control-mode-button {
          margin: 20px 10px 25px;
          max-width: unset;
        }

        #snes-custom-rom-wrapper {
          color: #fff;
          width: 100%;
          align-items: center;
          display: flex;
          flex-direction: column;
        }

        #snes-custom-rom-wrapper #snes-custom-rom-upload {
          margin-left: 16px;
        }

        #snes-custom-rom-wrapper span {
          margin: 32px 0;
        }

        #snes-custom-rom-wrapper #snes-game-inscription-ids {
          width: 100%;
          height: 128px;
          background: #222;
          color: #fff;
        }

        #snes-custom-rom-wrapper #snes-custom-rom-encrypted-label {
          align-self: end;
          margin: 8px 0 8px 0;
        }

        #snes-custom-rom-wrapper #snes-custom-rom-encrypted-label.disabled {
          color: #777777 !important;
          cursor: not-allowed;
        }

        #footer {
          color: #ffd400;
          border-top: 1px solid #3d4347;
          width: 100%;
          margin-top: auto;
          padding: 30px 0 10px;
          text-align: center;
        }

        #snes-controls-button-wrapper {
          display: flex;
          align-items: center;
          justify-content: center;
        }

        #snes-controls-wrapper .controls-container {
          margin: 0 0 40px;
          background: #323537;
          width: 50%;
        }

        #snes-controls-wrapper .controls-container.player-2-controls {
          margin-left: 20px;
        }

        #snes-menu {
          margin-bottom: 40px;
        }

        #snes-controls-wrapper .row {
          line-height: 42px;
          padding-left: 14px;
          border-bottom: 1px solid #414446;
        }

        #snes-controls-wrapper .row:last-child {
          border-bottom: 0px solid #414446;
        }

        #snes-controls-wrapper .row.title {
          text-align: center;
          padding: 16px 0;
        }

        #snes-controls-wrapper .control.invisible {
          color: #fff;
        }

        #snes-controls-wrapper .control {
          height: 42px;
          width: 150px;
          margin: 0px;
          cursor: pointer;

          float: right;
          background: #fff;
          border: 0px solid transparent;
          appearance: none;
          -webkit-appearance: none;

          outline: none;
          text-align: center;
          font-family: inherit;
          font-size: inherit;
          color: #000;
        }

        #snes-controls-customizable-inputs-container {
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
        }

        #snes-controls-wrapper .control.duplicate {
          color: #fff;
          background: #f00;
        }

        @media (max-width: 569px) {
          #snes-controls-customizable-inputs-container {
            display: block !important;
          }

          #snes-controls-wrapper .controls-container {
            width: 100% !important;
          }

          #snes-controls-wrapper .controls-container.player-2-controls {
            margin-left: 0;
          }
        }

        canvas#canvas {
          width: 100%;
          height: 100%;
        }

        #license-wrapper {
          color: #fff;
          padding: 20px;
          line-height: 1.6;
          font-family: sans-serif;
          font-size: 0.7em;
        }
